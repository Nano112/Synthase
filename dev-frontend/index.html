<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthase Playground</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <style>
        /* Custom scrollbar for dark theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-blue-400">🧪 Synthase Playground</h1>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-400">Ready to build schematics</span>
                <div id="status-indicator" class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex h-screen">
        <!-- Sidebar - Script Files -->
        <div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col">
            <!-- Scripts Header -->
            <div class="p-4 border-b border-gray-700">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold">Scripts</h2>
                    <button id="new-script-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition-colors">
                        + New
                    </button>
                </div>
                <input 
                    id="script-search" 
                    placeholder="Search scripts..." 
                    class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
                >
            </div>

            <!-- Scripts List -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div id="scripts-list" class="p-2">
                    <!-- Scripts will be populated here -->
                </div>
            </div>

            <!-- Import/Export -->
            <div class="p-4 border-t border-gray-700">
                <div class="space-y-2">
                    <button id="import-script-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded text-sm transition-colors">
                        📁 Import Script
                    </button>
                    <button id="export-script-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded text-sm transition-colors">
                        💾 Export Current
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Editor Header -->
            <div class="bg-gray-800 border-b border-gray-700 px-6 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span id="current-script-name" class="font-medium">welcome.synthase.js</span>
                    <span id="script-status" class="text-sm text-gray-400">●</span>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="save-script-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm transition-colors">
                        💾 Save
                    </button>
                    <button id="format-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded text-sm transition-colors">
                        ✨ Format
                    </button>
                </div>
            </div>

            <!-- Editor and Parameters Container -->
            <div class="flex-1 flex">
                <!-- Monaco Editor -->
                <div class="flex-1">
                    <div id="monaco-editor" class="w-full h-full"></div>
                </div>

                <!-- Parameters Panel -->
                <div class="w-96 border-l border-gray-700 bg-gray-800 flex flex-col">
                    <!-- Parameters Header -->
                    <div class="bg-gray-800 px-4 py-3 border-b border-gray-700 flex items-center justify-between">
                        <h3 class="font-medium">Parameters</h3>
                        <button id="run-script-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm transition-colors">
                            ▶️ Run
                        </button>
                    </div>
                    
                    <!-- Parameters Form Container -->
                    <div id="parameters-container" class="flex-1 p-4 overflow-y-auto custom-scrollbar">
                        <div class="text-gray-400 text-center py-8">
                            Load a script to see parameters
                        </div>
                    </div>
                </div>
            </div>

            <!-- Console Output -->
            <div class="h-64 border-t border-gray-700 bg-gray-900 flex flex-col">
                <!-- Console Header -->
                <div class="bg-gray-800 px-4 py-2 border-b border-gray-700 flex items-center justify-between">
                    <h3 class="font-medium">Console Output</h3>
                    <div class="flex items-center space-x-2">
                        <button id="clear-console-btn" class="text-gray-400 hover:text-white text-sm">
                            🗑️ Clear
                        </button>
                        <button id="toggle-console-btn" class="text-gray-400 hover:text-white text-sm">
                            📋 Toggle
                        </button>
                    </div>
                </div>
                
                <!-- Console Content -->
                <div id="console-output" class="flex-1 p-4 overflow-y-auto custom-scrollbar font-mono text-sm">
                    <div class="text-gray-400">🌟 Welcome to Synthase Playground! Run a script to see output here.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Script Modal -->
    <div id="new-script-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">Create New Script</h3>
            <input 
                id="new-script-name" 
                placeholder="Script name (e.g., cuboid.synthase.js)" 
                class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 mb-4 focus:outline-none focus:border-blue-500"
            >
            <div class="flex justify-end space-x-3">
                <button id="cancel-new-script" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition-colors">
                    Cancel
                </button>
                <button id="create-new-script" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
                    Create
                </button>
            </div>
        </div>
    </div>

    <!-- File input for import (hidden) -->
    <input type="file" id="file-input" accept=".js,.synthase.js" class="hidden">

    <!-- Main App Script -->
    <script type="module" src="./playground.ts"></script>
</body>
</html>
